{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3><i class="bi bi-file-earmark-plus"></i> Crear Reporte de Telemetría</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cliente" class="form-label">Cliente</label>
                                    <select class="form-select" id="cliente" name="cliente" required>
                                        <option value="">Seleccionar cliente...</option>
                                        {% for cliente in clientes %}
                                        <option value="{{ cliente.id }}">{{ cliente.razon_social }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="report_type" class="form-label">Tipo de Reporte</label>
                                    <select class="form-select" id="report_type" name="report_type" required>
                                        <option value="">Seleccionar tipo...</option>
                                        <option value="ENGINE_HOURS">Horas de Motor</option>
                                        <option value="LOCATION_HISTORY">Historial de Ubicación</option>
                                        <option value="ALERTS_SUMMARY">Resumen de Alertas</option>
                                        <option value="COMPREHENSIVE">Reporte Completo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">Fecha de Inicio</label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end_date" class="form-label">Fecha de Fin</label>
                                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email para Envío</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email@ejemplo.com">
                            <div class="form-text">Opcional. Si se especifica, el reporte se enviará por email.</div>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-file-earmark-plus"></i> Crear Reporte
                            </button>
                            <a href="{% url 'operationsCenter:lista_reportes' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
