{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <div id="persona_content">
        <div class="formulario_agregar_persona" id="detalle_persona">
            <h1>Editar Persona: {{ persona.nombre }}</h1>
            <form method="POST" action="{% url 'editar_persona' persona_id=persona.id cliente_id=cliente.id %}">
                {% csrf_token %}
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ persona.nombre }}" required><br><br>

                <label for="puesto">Puesto:</label>
                <input type="text" id="puesto" name="puesto" value="{{ persona.puesto }}"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ persona.email }}"><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" value="{{ persona.telefono }}"><br><br>

                <input type="submit" value="Guardar Cambios">
            </form>
            
            <form method="POST" action="{% url 'eliminar_persona' persona_id=persona.id cliente_id=cliente.id %}">
                {% csrf_token %}
                <input type="hidden" name="persona_id" value="{{ persona.id }}">
                <input type="submit" value="Eliminar Persona" onclick="return confirm('¿Estás seguro de eliminar esta persona? Esta acción no se puede deshacer.')">
            </form>
        </div>
    </div>
</main>
{% endblock %}
