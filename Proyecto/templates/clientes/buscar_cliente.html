{% extends 'base.html' %}
{% load static %}

{% block content %}
<tbody>
    {% for cliente in clientes %}
    <tr>
        <td><a href="{% url 'detalle_cliente' cliente.id %}">{{ cliente.razon_social }}</a></td>
        <td>{{ cliente.domicilio }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>{{ cliente.provincia }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No hay clientes disponibles.</td>
    </tr>
    {% endfor %}
</tbody>

{% endblock %}
