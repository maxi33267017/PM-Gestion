{% extends 'base.html' %}
{% block content %}
<main class="container mt-4">
    <h1>Resumen Financiero Anual</h1>

    <form method="get" class="mb-4">
        <label for="anio">Seleccionar Año:</label>
        <input type="number" id="anio" name="anio" value="{{ anio }}" min="2000" max="2100">
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>

    <div class="btn-group mb-4" role="group">
        <button class="btn btn-primary" onclick="mostrarTotal()">Mostrar Total</button>
        <button class="btn btn-secondary" onclick="mostrarManoObra()">Mostrar Mano de Obra</button>
        <button class="btn btn-secondary" onclick="mostrarVentas()">Mostrar Venta de Repuestos</button>
        <button class="btn btn-secondary" onclick="mostrarGastos()">Mostrar Gastos de Asistencia</button>
    </div>
    
    <canvas id="facturacionChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('facturacionChart').getContext('2d');

            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{ labels|safe }},
                    datasets: [{
                        label: 'Total Facturación (USD)',
                        data: {{ data_total|safe }},
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Meses'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Valor (USD)'
                            }
                        }
                    }
                }
            });

            function mostrarTotal() {
                chart.data.datasets = [{
                    label: 'Total Facturación (USD)',
                    data: {{ data_total|safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }];
                chart.update();
            }

            function mostrarManoObra() {
                chart.data.datasets = [{
                    label: 'Valor Mano de Obra (USD)',
                    data: {{ data_mano_obra|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }];
                chart.update();
            }

            function mostrarVentas() {
                chart.data.datasets = [{
                    label: 'Venta de Repuestos (USD)',
                    data: {{ data_ventas|safe }},
                    backgroundColor: 'rgba(153, 102, 255, 0.5)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }];
                chart.update();
            }

            function mostrarGastos() {
                chart.data.datasets = [{
                    label: 'Gastos de Asistencia (USD)',
                    data: {{ data_gastos|safe }},
                    backgroundColor: 'rgba(255, 159, 64, 0.5)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                }];
                chart.update();
            }

            window.mostrarTotal = mostrarTotal;
            window.mostrarManoObra = mostrarManoObra;
            window.mostrarVentas = mostrarVentas;
            window.mostrarGastos = mostrarGastos;
        });
    </script>
</main>
{% endblock %}
