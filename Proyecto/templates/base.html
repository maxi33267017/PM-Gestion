{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patagonia Maquinarias {% block title %}{% endblock %}</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/clientes.css' %}">
    <link rel="stylesheet" href="{% static 'css/servicios.css' %}">
    <link rel="stylesheet" href="{% static 'css/parque.css' %}">
    <link rel="stylesheet" href="{% static 'css/equipos.css' %}">
    <link rel="stylesheet" href="{% static 'css/rental.css' %}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Then Bootstrap -->
    <link href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-5.3.2-dist/js/bootstrap.bundle.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Finally DataTables -->
    <link href="{% static 'DataTables/DataTables-1.13.8/css/dataTables.bootstrap5.css' %}" rel="stylesheet">
    <script src="{% static 'DataTables/DataTables-1.13.8/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'DataTables/DataTables-1.13.8/js/dataTables.bootstrap5.js' %}"></script>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- NavBar -->
    {% include 'partials/_navbar.html' %}

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
    
    <!-- Auto-reload script -->
    {% load auto_reload %}
    {% auto_reload_script_inline %}
</body>
</html>
